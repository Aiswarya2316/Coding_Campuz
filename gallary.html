<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="bg-blue-950 text-white">
    <!-- Navbar -->
<nav class="bg-blue-900 shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex-shrink-0 text-white text-xl font-bold">
          <i class="fas fa-laptop-code mr-2 text-blue-400"></i> Coding Campuz
        </div>
  
        <!-- Menu -->
        <div class="hidden md:flex space-x-8 text-white font-medium">
          <a href="index.html" class="hover:text-blue-400 transition duration-300">Home</a>
          <a href="about.html" class="hover:text-blue-400 transition duration-300">About</a>
          <a href="gallery.html" class="text-blue-400 font-semibold border-b-2 border-blue-400">Gallery</a>
          <a href="courses.html" class="hover:text-blue-400 transition duration-300">Courses</a>
          <a href="contact.html" class="hover:text-blue-400 transition duration-300">Contact</a>
        </div>
  
        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button id="menuBtn" class="text-white focus:outline-none text-2xl">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </div>
  
    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden px-4 pb-4">
      <a href="index.html" class="block py-2 text-white hover:text-blue-400">Home</a>
      <a href="about.html" class="block py-2 text-white hover:text-blue-400">About</a>
      <a href="gallery.html" class="block py-2 text-blue-400 font-semibold">Gallery</a>
      <a href="courses.html" class="block py-2 text-white hover:text-blue-400">Courses</a>
      <a href="contact.html" class="block py-2 text-white hover:text-blue-400">Contact</a>
    </div>
  
    <script>
      // Mobile Menu Toggle
      const menuBtn = document.getElementById('menuBtn');
      const mobileMenu = document.getElementById('mobileMenu');
  
      menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
    </script>
  </nav>
  

  <!-- Header -->
  <header class="text-center py-12 bg-blue-900 shadow-lg">
    <h1 class="text-4xl font-bold mb-2">Gallery</h1>
    <p class="text-blue-200">Explore our proud moments, our services, and student achievements.</p>
  </header>

  <!-- Candidates Section -->
  <section class="max-w-7xl mx-auto py-12 px-4">
    <h2 class="text-3xl font-semibold mb-6 border-l-4 pl-4 border-blue-400">Our Candidates</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <img src="https://via.placeholder.com/400x250?text=Candidate+1" class="rounded-lg shadow-md hover:scale-105 transition" alt="Candidate 1" />
      <img src="https://via.placeholder.com/400x250?text=Candidate+2" class="rounded-lg shadow-md hover:scale-105 transition" alt="Candidate 2" />
      <img src="https://via.placeholder.com/400x250?text=Candidate+3" class="rounded-lg shadow-md hover:scale-105 transition" alt="Candidate 3" />
    </div>
  </section>

  <!-- Services Section -->
  <section class="max-w-7xl mx-auto py-12 px-4 bg-blue-900 rounded-lg">
    <h2 class="text-3xl font-semibold mb-6 border-l-4 pl-4 border-blue-400">Our Services</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <img src="https://via.placeholder.com/400x250?text=Service+1" class="rounded-lg shadow-md hover:scale-105 transition" alt="Service 1" />
      <img src="https://via.placeholder.com/400x250?text=Service+2" class="rounded-lg shadow-md hover:scale-105 transition" alt="Service 2" />
      <img src="https://via.placeholder.com/400x250?text=Service+3" class="rounded-lg shadow-md hover:scale-105 transition" alt="Service 3" />
    </div>
  </section>

  <!-- Students Section -->
  <section class="max-w-7xl mx-auto py-12 px-4">
    <h2 class="text-3xl font-semibold mb-6 border-l-4 pl-4 border-blue-400">Our Students</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <img src="https://via.placeholder.com/400x250?text=Student+1" class="rounded-lg shadow-md hover:scale-105 transition" alt="Student 1" />
      <img src="https://via.placeholder.com/400x250?text=Student+2" class="rounded-lg shadow-md hover:scale-105 transition" alt="Student 2" />
      <img src="https://via.placeholder.com/400x250?text=Student+3" class="rounded-lg shadow-md hover:scale-105 transition" alt="Student 3" />
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 bg-blue-900 mt-12">
    <p class="text-blue-200">&copy; 2025 Coding Campuz. All rights reserved.</p>
  </footer>

</body>
</html>
